{% extends 'base.html' %}

{% block title %}删除分类 - 图书管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> 确认删除</h4>
            </div>
            <div class="card-body">
                <p>您确定要删除分类 <strong>{{ category.name }}</strong> 吗？</p>
                <p class="text-muted">删除分类后，该分类下的图书将不再有分类。</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> 确认删除
                        </button>
                        <a href="{% url 'books:category_list' %}" class="btn btn-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
