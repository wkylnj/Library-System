{% extends 'base.html' %}

{% block title %}删除图书 - 图书管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> 确认删除</h4>
            </div>
            <div class="card-body">
                <p>您确定要删除以下图书吗？此操作无法撤销。</p>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>{{ book.title }}</h5>
                        <p class="text-muted mb-0">作者：{{ book.author }}</p>
                        <p class="text-muted mb-0">ISBN：{{ book.isbn }}</p>
                    </div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> 确认删除
                        </button>
                        <a href="{% url 'books:detail' book.pk %}" class="btn btn-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
