{% extends 'base.html' %}

{% block title %}邮箱验证 - 图书管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-envelope-check"></i> 邮箱验证</h4>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-envelope-paper text-primary" style="font-size: 4rem;"></i>
                    <p class="mt-3">验证码已发送至邮箱：</p>
                    <p class="text-primary fw-bold">{{ email }}</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="code" class="form-label">请输入6位验证码</label>
                        <input type="text"
                               class="form-control form-control-lg text-center"
                               id="code"
                               name="code"
                               maxlength="6"
                               pattern="[0-9]{6}"
                               placeholder="000000"
                               style="letter-spacing: 0.5em; font-size: 1.5rem;"
                               required
                               autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-check-circle"></i> 验证
                    </button>
                </form>

                <hr>

                <div class="text-center">
                    <p class="text-muted small mb-2">没有收到验证码？</p>
                    <form method="post" action="{% url 'users:resend_verification' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-arrow-repeat"></i> 重新发送
                        </button>
                    </form>
                </div>
            </div>
            <div class="card-footer text-center text-muted small">
                <i class="bi bi-info-circle"></i> 验证码有效期为24小时
            </div>
        </div>
    </div>
</div>
{% endblock %}
