{% extends 'base.html' %}

{% block title %}验证邮件已发送 - 图书管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="bi bi-envelope-check"></i> 验证邮件已发送</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-envelope-paper text-info" style="font-size: 4rem;"></i>
                </div>
                <h5>请查收您的邮箱</h5>
                <p class="text-muted">
                    我们已向您的注册邮箱发送了一封验证邮件。<br>
                    请点击邮件中的链接完成邮箱验证。
                </p>
                <hr>
                <p class="small text-muted">
                    <i class="bi bi-info-circle"></i> 验证链接24小时内有效
                </p>
                <p class="small text-muted">
                    没有收到邮件？请检查垃圾邮件文件夹，或者
                    <a href="{% url 'users:resend_verification' %}">重新发送验证邮件</a>
                </p>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'users:login' %}" class="btn btn-outline-primary">
                    <i class="bi bi-box-arrow-in-right"></i> 返回登录
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
